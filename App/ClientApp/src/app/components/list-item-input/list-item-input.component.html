<section> 
    <mat-card>
        <mat-card-title>List</mat-card-title>
        <mat-card-subtitle>Add Item</mat-card-subtitle>

        <mat-form-field>
            <input matInput id="input-item-text" type="text" name="itemText" autocomplete="off" [formControl]="form.get('listItem')" />
        </mat-form-field>

        <button mat-button color="primary" (click)="submitItem()">Add</button>

        <button mat-button color="primary" (click)="viewList()">View</button>

        <mat-card-subtitle *ngIf="showItemAdded">Item Added!</mat-card-subtitle>
    </mat-card>
</section>
